<meta charset="utf-8"/>

<body>
	<script src="main_panel.js"></script>
    <div class="title-area">
        <div>
            <a class="libre"
               id="ljs-settings"
               href="javascript:void"
               title="LibreJS Whitelist Settings">
                <h1 class="libre">LibreJS</h1>
            </a>
        </div>
        <div>
            <a target="_blank" href="https://www.gnu.org/software/librejs/"
           id="librejs-web-link"
               >gnu.org/software/librejs</a>
        </div>
        <div>
            <strong>LibreJS 6.0.13</strong>
        </div>
    </div>

    <div id="info">
        <div id="whitelisted">
            <h2 class="blocked-js"></h2>
            <ul class="blocked-js"></ul>
        </div>

        <div id="accepted">
            <h2 class="blocked-js"></h2>
            <ul class="blocked-js"></ul>
        </div>

        <div id="blocked">
            <h2 class="blocked-js"></h2>
            <ul class="blocked-js"></ul>
        </div>
        <div id="blacklisted">
            <h2 class="blocked-js"></h2>
            <ul class="blocked-js"></ul>
        </div>
    </div>
</body>
</html>
